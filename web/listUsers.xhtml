<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    template="template/adminTemplate.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
   
    <ui:define name="content">
        <c:choose>
            <c:when test="#{(login.statut == 2)}" >
                <h2>Liste des utilisateurs</h2>
                <h:dataTable value="#{listUsers.listUsers}" var="u">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Login" />
                        </f:facet>
                        <h:outputText value="#{u.login}" />
                    </h:column>
                    <h:column>
                        <h:link value="Détails" outcome="userDetail" >
                            <f:param name="id" value="#{u.idUser}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <h:link value="Passer en administrateur" outcome="setAdministrator" >
                            <f:param name="id" value="#{u.idUser}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <h:link value="Supprimer" outcome="deleteUser" >
                            <f:param name="id" value="#{u.idUser}" />
                        </h:link>
                    </h:column>
                </h:dataTable>
            </c:when>
            <c:otherwise>
                <meta http-equiv="refresh" content="10;url=http://localhost:8080/YouFood/youfood/index.xhtml" />
                Vous n'avez pas l'autorisation d'accèder à cette page. Vous allez être regirigé dans 10 secondes
            </c:otherwise>
        </c:choose>
    </ui:define>
    
</ui:composition>
