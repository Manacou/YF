<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    template="template/adminTemplate.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
   
    <ui:define name="content">
        <h2>Produits</h2>
        <h:dataTable value="#{listProduct.productsDM}" var="p">
                        <h:column>
                            <!-- Les facets header sont l'entete du tableau -->
                            <f:facet name="header">
                                <h:outputText value="Intitulé" />
                            </f:facet>
                            <!-- On mets chaque valeur des propriétés des utilisateurs -->
                            <h:outputText value="#{p.label}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prix" />
                            </f:facet>
                            <h:outputText value="#{p.price}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type" />
                            </f:facet>
                            <h:outputText value="#{p.type}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ajouter à un menu" />
                            </f:facet>
                            <h:link value="Ajouter " outcome="addProductToMenu" >
                                <f:param name="id" value="#{p.idProduct}" />
                            </h:link>
                        </h:column>
</h:dataTable>
    </ui:define>
    
</ui:composition>
