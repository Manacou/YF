<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    template="template/adminTemplate.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
   
    <ui:define name="content">
        <c:choose>
            <c:when test="#{login.statut == 2}">
        <h2>Ajouter un produit</h2>
        
        <h:form>
            <ul>
            <li><img src="res/images/backgrounds/menu_bg_left.png" alt="left" /></li>
            <li><h:outputLabel for="label" value="Intitulé : " class="label"/></li>
            <li><h:inputText id="label" value="#{addProduct.label}"/><br /></li>
            <li><img src="res/images/backgrounds/menu_bg_right.png" alt="right" /></li>
                </ul><br />
            <ul>
            <li><img src="res/images/backgrounds/menu_bg_left.png" alt="left" /></li>
            <li><h:outputLabel for="price" value="Prix : " /></li>
            <li><h:inputText id="price" value="#{addProduct.price}">
                    <f:convertNumber 
                        type="currency"
                        groupingUsed="true"
                        currencyCode="EUR"
                        currencySymbol="€"
                        maxIntegerDigits="5"
                        maxFractionDigits="2"/>
                </h:inputText></li>
            <li><img src="res/images/backgrounds/menu_bg_right.png" alt="right" /></li>
                </ul><br />
            <ul>
            <li><img src="res/images/backgrounds/menu_bg_left.png" alt="left" /></li>
            <li><h:outputLabel for="type" value="Type : " /></li>
            <li><h:selectOneMenu id="type" value="#{addProduct.type}" >
                <f:selectItem  itemLabel="Entrée" itemValue="1" />
                <f:selectItem itemLabel="Plat" itemValue="2" />
                <f:selectItem itemLabel="Dessert" itemValue="3" />
                </h:selectOneMenu></li>
            <li><img src="res/images/backgrounds/menu_bg_inbetween.png" alt="inbetween" /></li>
            <li><h:commandLink value="OK" class="button" action="#{addProduct.AddProduct}"/></li>
            <li><img src="res/images/backgrounds/menu_bg_right.png" alt="right" /></li>
                </ul><br />
        </h:form>
        </c:when>
            <c:otherwise>
                <meta http-equiv="refresh" content="10;url=http://localhost:8080/YouFood/youfood/index.xhtml" />
                Vous n'avez pas l'autorisation d'accèder à cette page. Vous allez être redirigé dans 10 secondes
            </c:otherwise>
        </c:choose>
    </ui:define>
    
</ui:composition>
