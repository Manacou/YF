<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    template="template/adminTemplate.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
   
    <ui:define name="content">
        <h2>Ajouter un produit</h2>
        
        <h:form>
            <h:outputLabel for="label" value="Intitulé : " class="label"/>
            <h:inputText id="label" value="#{addProduct.label}"/><br />
            <h:outputLabel for="price" value="Prix : " />
            <h:inputText id="price" value="#{addProduct.price}">
                    <f:convertNumber 
                        type="currency"
                        groupingUsed="true"
                        currencyCode="EUR"
                        currencySymbol="€"
                        maxIntegerDigits="5"
                        maxFractionDigits="2"/>
            </h:inputText>
            <h:outputLabel for="type" value="Type : " />
            <h:selectOneMenu id="type" value="#{addProduct.type}" >
                <f:selectItem  itemLabel="Entrée" itemValue="1" />
                <f:selectItem itemLabel="Plat" itemValue="2" />
                <f:selectItem itemLabel="Dessert" itemValue="3" />
            </h:selectOneMenu>
            <h:commandButton value="OK" class="button" action="#{addProduct.AddProduct}"/>
        </h:form>
    </ui:define>
    
</ui:composition>
