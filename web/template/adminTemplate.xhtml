<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'/>
        <link href="res/css/default.css" rel="stylesheet" type="text/css" />
        <!--<ui:insert name="additionalCss" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" />
        <ui:insert name="additionalJs" />-->
        <title>You Food</title>
    </h:head>
    <h:body>
<header>
            <img src="res/images/youFood.png" alt="YouFoodLogo" />
            <div id="menu">
                <ul>
                    
                    <h:form>
                        <c:choose>
                            <c:when test="#{(login.statut== 1) or (login.statut == 2)}">
                                <li><img src="res/images/backgrounds/menu_bg_left.png" alt="left" /></li>
                                <li> Bonjour <b><h:outputText value="#{login.login}" class="label"/></b></li>
                                <li><img src="res/images/backgrounds/menu_bg_inbetween.png" alt="inbetween" /></li>
                                <li><h:commandButton value="Déconnexion" class="button" action="#{logout.Logout()}"/></li>
                                <li><img src="res/images/backgrounds/menu_bg_inbetween.png" alt="inbetween" /></li>
                                <li><h:link value="Administration" outcome="indexAdmin"/></li>
                                <li><img src="res/images/backgrounds/menu_bg_right.png" alt="right" /></li>
                            </c:when>
                        </c:choose>
                    </h:form>
                    
                </ul>
            </div>
        </header>

        <div id="content">
            <c:choose>
                <c:when test="#{(login.statut== 1) or (login.statut == 2)}">
                    <ui:insert name="content" />
                </c:when>
                <c:otherwise>
                    <meta http-equiv="refresh" content="10;url=http://localhost:8080/YouFood/youfood/index.xhtml" />
                    Vous n'avez pas l'autorisation d'accèder à cette page. Vous allez être redirigé dans 10 secondes
                </c:otherwise>
            </c:choose>
        </div>

    </h:body>

</html>
