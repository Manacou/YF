<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    template="template/adminTemplate.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
   
    <ui:define name="content">
        <c:choose>
            <c:when test="#{login.statut == 2}">
        <h2>Ajouter un menu</h2>
        
        <c:when test="#{!empty addMenu.menuE}">
            <div>
                <h:outputText value="#{addMenu.menuE}" />
            </div>
        </c:when>
        <h:form>
            <ul>
            <li><img src="res/images/backgrounds/menu_bg_left.png" alt="left" /></li>
            <li><h:outputLabel for="label" value="Intitulé : " class="label"/></li>
            <li><h:inputText id="label" value="#{addMenu.label}"/></li>
            <li><img src="res/images/backgrounds/menu_bg_inbetween.png" alt="inbetween" /></li>
            <li><h:commandLink value="OK" class="button" action="#{addMenu.AddMenu}"/></li>
            <li><img src="res/images/backgrounds/menu_bg_right.png" alt="right" /></li>
            </ul><br />
        </h:form>
        </c:when>
            <c:otherwise>
                <meta http-equiv="refresh" content="10;url=http://localhost:8080/YouFood/youfood/index.xhtml" />
                Vous n'avez pas l'autorisation d'accèder à cette page. Vous allez être redirigé dans 10 secondes
            </c:otherwise>
        </c:choose>
    </ui:define>
    
</ui:composition>
