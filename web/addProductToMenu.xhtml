<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    template="template/adminTemplate.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
   
    <ui:define name="content">
        <h2>Ajouter "#{addProductToMenu.label}" Ã  un menu</h2>
        
        <h:form>
            <h:outputLabel for="menu" value="Menu : "/>
            <h:selectOneMenu id="menu" value="#{addProductToMenu.idMenu}" >
                <c:forEach items="#{addProductToMenu.menuList}" var="m">
                    <f:selectItem  itemLabel="#{m.label}" itemValue="#{m.idMenu}" />
                </c:forEach>
            </h:selectOneMenu>
            <h:commandButton value="OK" action="#{addProductToMenu.AddProductToMenu}" />
        </h:form>
    </ui:define>
    
</ui:composition>
